<textarea name="map-src">
#include <vector>
#include <string>
#include <sstream>
#include <unordered_map>

// Split `std::string` with `char`
std::vector<std::string> split(const std::string &str, char sep)
{
  std::vector<std::string> v;
  std::stringstream ss(str);
  std::string buffer;
  while( std::getline(ss, buffer, sep) ) {
    v.push_back(buffer);
  }
  return v;
}

// Convert `std::unordered_map<std::string, int>` to JSON string (`std::string`)
std::string to_json_str(const std::unordered_map<std::string, int> &hashmap)
{
  std::string result_str = "{";
  for (auto itr = hashmap.begin(); itr != hashmap.end(); ++itr) {
    result_str += "\"" + itr->first + "\":" + std::to_string(itr->second) + ",";
  }
  result_str.pop_back(); // remove last ','
  result_str += "}";
  return result_str;
}

extern "C" {

  char* map(const char* data)
  {
    char* result;

    // SAMPLE: word count
    std::string data_str = std::string(data);
    std::unordered_map<std::string, int> hashmap;
    auto words = split(data_str, ' ');
    for (auto &element: words) {
      hashmap[element]++;
    }

    // Convert hashmap to JSON string
    std::string result_str = to_json_str(hashmap);

    // Convert string to char*
    result = new char[result_str.length() + 1];
    std::strcpy(result, result_str.c_str());

    return result;
  }

}
</textarea>
