<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAssembly Demo Page | MBBVC: Matsuo BBVC</title>
</head>
<body>
  <script src="sample.js"></script>
  <script>
    var module;
    fetch('sample.wasm')
      .then(response => response.arrayBuffer())
      .then(buffer => new Uint8Array(buffer))
      .then(binary => {
        var moduleArgs = {
          'wasmBinary': binary,
          'onRuntimeInitialized': function () {
            var sample = module.cwrap('sample', 'number', ['number', 'number']);
            console.log(sample(4.0, 3.0));
          }
        };
        module = Module(moduleArgs);
      })
  </script>
</body>
</html>
